<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="/images/music-logo-design (1).ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <div id="main">
        <div id="top-artist">
            <h4>Top Artists</h4>
            <div class="artist-items">
                <img src="./images/psycho.webp" alt="">
                <h3 class="artist-name">Travis Scott</h3>
                <p class="artist-plays">44M Plays</p>
            </div>
            <div class="artist-items">
                <img src="./images/starboy.jpg" alt="">
                <h3 class="artist-name">Travis Scott</h3>
                <p class="artist-plays">57M Plays</p>
            </div>
            <div class="artist-items">
                <img src="./images/dhundla.webp" alt="">
                <h3 class="artist-name">Travis Scott</h3>
                <p class="artist-plays">20M Plays</p>
            </div>
            <h5>see all</h5>
        </div>

        <div id="left"> 

        </div>

        <div id="right">
            <h3>My Playlist</h3>
            <div id="all-songs">

              


            </div>
        </div>


    </div>

    <div id="player">
        <h3 id="back"> <i class="ri-skip-back-fill"></i></h3>
        <h3  id="play"><i class="ri-play-large-fill"></i></h3>
        <h3  id="forward"> <i class="ri-skip-forward-fill"></i></h3>





    </div>

</body>
<script src="script.js"></script>

</html>
